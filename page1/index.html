<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/686a2a5107.js"></script>
    <title>Curbngo</title>
  </head>

  <body>
    <header>
      <!-- nav acts as container
      nav items set with flexbox -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navContainer">
        <!-- disabled button toggle just to match template -->
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button> -->
        <div class="nav-bar-item box1">
          <a href="#"><span class="navbar-toggler-icon"></span></a>
        </div>
        <div class="navbar-item box2">
          <h2 id="title">Orders</h2>
        </div>
        <div class="navbar-item box3">
          <a href="#"><i class="fas fa-map-marker-alt"></i></a>
          <a href="#"><i class="far fa-compass"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Tabs for active and completed orders  -->
      <section id="tabs">
        <div class="tab active">
          <h3>Active Orders</h3>
          <p class="activeCounter counter">3</p>
        </div>
        <div class="tab">
          <h3>Completed Orders</h3>
          <p class="completedCounter counter">26</p>
        </div>
      </section>
      <!-- Section for available active orders  -->
      <section id="orders">
        <div class="newOrder order">
          <div class="leftOrder">
            <div class="newButton">
              <button type="button" class="btn btn-success">New</button>
            </div>
            <div class="type">
              <i class="fas fa-box fa-2x"></i>
              <p>TO STAY</p>
            </div>
            <div class="description">
              <h5>Burger & Fries Combo #D3LQKE</h5>
            </div>
          </div>
          <div class="rightOrder">
            <div class="status">
              <h5>IN</h5>
              <h5>#D3LQKE</h5>
            </div>
            <div class="arrow">
              <a href="#"><i class="fas fa-chevron-right"></i></a>
            </div>
          </div>
        </div>
        <div class="order">
          <div class="leftOrder">
            <div class="newButton">
              <button type="button" class="btn btn-success invisible">New</button>
            </div>
            <div class="type notNew">
              <i class="fas fa-box fa-2x"></i>
              <p>TO GO</p>
            </div>
            <div class="description">
              <h5>Family Deluxe Meal for Two #A4POFD</h5>
            </div>
          </div>
          <div class="rightOrder">
            <div class="status">
              <h5>IN</h5>
              <h5>#D3LQKE</h5>
            </div>
            <div class="arrow">
              <a href="#"><i class="fas fa-chevron-right"></i></a>
            </div>
          </div>
        </div>
        <div class="newOrder order">
          <div class="leftOrder">
            <div class="newButton">
              <button type="button" class="btn btn-success">New</button>
            </div>
            <div class="type">
              <i class="fas fa-box fa-2x"></i>
              <p>DELIVERY</p>
            </div>
            <div class="description">
              <h5>Large order for party #P8KAUW</h5>
            </div>
          </div>
          <div class="rightOrder">
            <div class="status">
              <h5>IN</h5>
              <h5>#D3LQKE</h5>
            </div>
            <div class="arrow">
              <a href="#"><i class="fas fa-chevron-right"></i></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
